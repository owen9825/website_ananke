<text font-family="Arial" font-size="17px" text-anchor="middle"><tspan x="434" y="90" id="a1">explicitly</tspan><tspan x="434" y="109" id="a2">refutes the</tspan><tspan x="434" y="128" id="a3">central point</tspan><tspan x="434" y="161" id="b1">finds the mistake</tspan><tspan x="434" y="180" id="b2">and explains why it's</tspan><tspan x="434" y="199" id="b3">mistaken using quotes</tspan><tspan x="434" y="230" id="c1">contradicts and then</tspan><tspan x="434" y="249" id="c2">backs it up with reasoning</tspan><tspan x="434" y="268" id="c3">and/or supporting evidence</tspan><tspan x="434" y="305" id="d1">states the opposing case</tspan><tspan x="434" y="324" id="d2">with little or no supporting evidence</tspan><tspan x="434" y="369" id="e1">criticizes the tone of the writing without</tspan><tspan x="434" y="388" id="e2">addressing the substance of the argument</tspan><tspan x="434" y="429" id="f1">attacks the characteristics or authority of the writer</tspan><tspan x="434" y="448" id="f2">without addressing the substance of the argument</tspan><tspan x="434" y="496" id="g1">sounds something like, “You are an ass hat.”</tspan></text>

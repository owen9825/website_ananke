title = "Notre-Dame de Paris"
baseURL = "https://nonhuman.party"
languageCode = "en-us"
theme = "website-ananke"
themesDir = ".."
resourceDir = "resources"

Copyright = "Non-Human Party"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 21 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = "G-74QHXMRCCC"
enableRobotsTXT = true
summaryLength = 30

[languages]
  [languages.en]
    title = "🤖💃🦘"
    weight = 1
    contentDir = "content/en"
  [languages.fr]
    title = "🤖💃🐸"
    weight = 2
    contentDir = "content/fr"

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  site_logo = ""
  description = "The last theme you'll ever need. Maybe."
  facebook = ""
  twitter = ""
  instagram = ""
  youtube = ""
  github = ""
  gitlab = ""
  linkedin = ""
  mastodon = ""
  slack = ""
  stackoverflow = ""
  rss = ""
  # Color classes are defined in /assets/ananke/css/_tachyons.css
  body_classes = "sans-serif dark-gray"
  background_decorative_class = "bg-pink"
  background_reading_class = "bg-solarized-light"
  cover_dimming_class = "dimming"
  featured_image = "/images/gohugo-default-sample-hero-image.jpg"
  recent_posts_number = 2


{{ $.Scratch.Add "labelClasses" "f6 b db mb1 mt3 sans-serif mid-gray" }}
{{ $.Scratch.Add "inputClasses" "w-100 f5 pv3 ph3 bg-light-gray bn" }}
<link rel="stylesheet" href="{{ .Site.BaseURL}}intl-tel-input/css/intlTelInput.css">
<script src="https://kwesforms.com/v2/kwes-script.js" defer></script>
<form class="black-80 sans-serif kwes-form" accept-charset="UTF-8" action="https://kwesforms.com/api/foreign/forms/wQg0seUvOCIKteoMSRbZ" method="POST" role="form">

    <label class="{{ $.Scratch.Get "labelClasses" }}"  for="name">{{ i18n "yourName" }}</label>
    {{ $name_placeholder := i18n "namePlaceholder" }}
    <input type="text" id="name" name="name" class="{{ $.Scratch.Get "inputClasses" }}"  required rules="required"
    placeholder="{{ $name_placeholder }}"  aria-labelledby="name"/>

    <label class="{{ $.Scratch.Get "labelClasses" }}" for="email">{{ i18n "emailAddress" }}</label>
    <input type="email" id="email" name="email" class="{{ $.Scratch.Get "inputClasses" }}"  required rules="required"
    placeholder="hello@example.com"  aria-labelledby="email"/>
    <div class="requirements f6 gray glow i ph3 overflow-hidden">
      {{ i18n "emailRequiredNote" }}
    </div>

    <label class="{{ $.Scratch.Get "labelClasses" }}"  for="phone">{{ i18n "phoneNumber" }}</label>
    <input type="tel" id="phone" name="phone" class="form-control {{ $.Scratch.Get "inputClasses" }}" 
      aria-labelledby="phone"/>
    
    <label class="{{ $.Scratch.Get "labelClasses" }}"  for="phone">{{ i18n "favoriteAnimal" }}</label>
    <input type="text" id="animal" name="animal" class="form-control {{ $.Scratch.Get "inputClasses" }}" 
      aria-labelledby="animal" placeholder="🐙"/>

    <label class="{{ $.Scratch.Get "labelClasses" }}" for="message">{{ i18n "message" }}</label>
    {{ $message_placeholder := i18n "messagePlaceholder" }}
    <textarea id="message" name="message" class="{{ $.Scratch.Get "inputClasses" }} h4"
      aria-labelledby="message" placeholder="{{ $message_placeholder }}" rules="required"></textarea>

    <input class="db w-100 mv2 white pa3 bn hover-shadow hover-bg-black bg-animate bg-black" type="submit" value="{{ i18n "send" }}" />

</form>
<script src="{{ .Site.BaseURL }}intl-tel-input/js/intlTelInput.min.js"></script>
<script>
  var input = document.querySelector("#phone");
  window.intlTelInput(input, {
    "preferredCountries":["au"], "utilsScript":"{{ .Site.BaseURL }}intl-tel-input/js/utils.js"
  });
</script>
